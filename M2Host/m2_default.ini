verboseLineScanning = 0
verboseEllipseFitting = 0
verboseEllipseScanning = 1
verboseMarkerCodeValidation = 0
verboseTxt_LineRejectionReason = 0
verboseTxt_MarkerCodeValidation = 0

[MarkerCC2Tracker]
visualizeColorCodedFrame = 1	; !
