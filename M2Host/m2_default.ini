[main]
logFileName = log.txt
phoneIpAddress = 127.0.0.1
phonePort = 6000
useDesiredTimestamp = 0
showImage = 1
remoteMLogFilename = remote_mlog.txt
localMLogFilename = local_mlog.txt
camIntrinsicParamsFileName = ps3eye_intrinsics_red.xml
MLogFilename = measurementlog.txt

; Settings of marker detection
[TwoColorLocator]
